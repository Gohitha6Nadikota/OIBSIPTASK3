<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body class="container1">
    <h1 class="head1">Temperature Convertor</h1>
    <h4 class="head2">Choose your Conversion:</h4>
    <div>
        <table align="center" cellspacing="40px">
            <tr>
                <td><input type="radio" name="select" id="c"><label class="cs">Celsius To Farenheit</label></td>
                <td><input type="radio" name="select" id="f"><label class="fh">Farenheit To Celsius</label></td>
            </tr>
            <tr>
                <td><label for="input" class="space">Enter:-</label></td>
                <td><input type="number" id="input"></td>
            </tr>
        </table>
    </div>
    <div class="buttn">
        <button class="button-43" type="Submit" onclick="conversion()">GO</button>
    </div>
    <div>
        <table align="center" cellspacing="50px">
            <tr>
                <td><label class="spc">Result:-</label></td>
                <td><input type="number" id="output"></td>
            </tr>
        </table>
    </div>

    
</body>
</html>
